<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <style>
.recent-upload-section {
  margin: 40px auto 0 auto;
  max-width: 900px;
  padding: 0 10px;
}
.recent-upload-section h2 {
  color: #0835C8;
  font-size: 1.6rem;
  margin-bottom: 22px;
  font-weight: 700;
  letter-spacing: 0.5px;
}
.recent-upload-list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 28px;
}
.recent-upload-card {
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 2px 12px #0835c81a;
  display: flex;
  align-items: flex-start;
  padding: 18px 16px;
  gap: 18px;
  transition: box-shadow 0.2s, transform 0.2s;
  border: 1.5px solid #e3eaff;
  min-width: 0;
}
.recent-upload-card:hover {
  box-shadow: 0 4px 24px #0835c822;
  transform: translateY(-2px) scale(1.01);
}
.doc-preview img {
  width: 60px;
  height: 80px;
  object-fit: cover;
  border-radius: 8px;
  background: #e3eaff;
  border: 1px solid #e3eaff;
}
.recent-upload-info {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 6px;
}
.uploader {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 2px;
}
.uploader-pic {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid #0835C8;
  background: #f4f6fa;
}
.uploader-name {
  color: #0835C8;
  font-weight: 600;
  font-size: 1.08rem;
}
.doc-details {
  display: flex;
  flex-direction: column;
  gap: 2px;
}
.doc-title {
  font-size: 1.13rem;
  font-weight: 700;
  color: #001f4d;
  margin-bottom: 2px;
}
.doc-type {
  font-size: 0.98rem;
  color: #0835C8;
  font-weight: 500;
  margin-bottom: 2px;
}
.doc-desc {
  font-size: 0.97rem;
  color: #444;
  margin-bottom: 4px;
}
.doc-meta {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-top: 4px;
}
.doc-date {
  font-size: 0.95rem;
  color: #0835C8;
  display: flex;
  align-items: center;
  gap: 4px;
}
.status-btn {
  border: none;
  border-radius: 14px;
  padding: 4px 16px;
  font-size: 0.98rem;
  font-weight: 600;
  cursor: default;
  box-shadow: 0 1px 4px #0835c822;
  transition: background 0.2s, color 0.2s;
}
.status-btn.accepted {
  background: #e3eaff;
  color: #0835C8;
  border: 1.5px solid #0835C8;
}
.status-btn.rejected {
  background: #ffeaea;
  color: #d32f2f;
  border: 1.5px solid #d32f2f;
}
.status-btn.inprogress {
  background: #fffbe6;
  color: #bfa100;
  border: 1.5px solid #bfa100;
}

/* Responsive Design */
@media (max-width: 700px) {
  .recent-upload-list {
    grid-template-columns: 1fr;
    gap: 18px;
  }
  .recent-upload-card {
    flex-direction: column;
    align-items: stretch;
    padding: 14px 8px;
    gap: 10px;
  }
  .doc-preview img {
    width: 100%;
    max-width: 100px;
    height: 70px;
    margin: 0 auto 8px auto;
    display: block;
  }
  .uploader {
    gap: 8px;
  }
  .uploader-pic {
    width: 30px;
    height: 30px;
  }
}
</style>
</head>
<body>
   <!-- Add this section where you want the "Recently Uploaded" to appear, e.g. inside #Record or as a separate section -->
<div class="recent-upload-section">
  <h2>Recently Uploaded</h2>
  <div class="recent-upload-list">
    <!-- Example Card 1 -->
    <div class="recent-upload-card accepted">
      <div class="doc-preview">
        <img src="../images/doc-preview.png" alt="Document Preview" />
      </div>
      <div class="recent-upload-info">
        <div class="uploader">
          <img src="../images/default-user.png" alt="Uploader" class="uploader-pic" />
          <span class="uploader-name">John Doe</span>
        </div>
        <div class="doc-details">
          <div class="doc-title">Invoice_123.pdf</div>
          <div class="doc-type">Payment</div>
          <div class="doc-desc">Payment for August</div>
          <div class="doc-meta">
            <span class="doc-date"><i class="fa-regular fa-calendar"></i> 2025-09-06</span>
            <button class="status-btn accepted">Accepted</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Example Card 2 -->
    <div class="recent-upload-card rejected">
      <div class="doc-preview">
        <img src="../images/doc-preview.png" alt="Document Preview" />
      </div>
      <div class="recent-upload-info">
        <div class="uploader">
          <img src="../images/default-user.png" alt="Uploader" class="uploader-pic" />
          <span class="uploader-name">Jane Smith</span>
        </div>
        <div class="doc-details">
          <div class="doc-title">Job_Offer.docx</div>
          <div class="doc-type">Job</div>
          <div class="doc-desc">Offer letter for new hire</div>
          <div class="doc-meta">
            <span class="doc-date"><i class="fa-regular fa-calendar"></i> 2025-09-05</span>
            <button class="status-btn rejected">Rejected</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Example Card 3 -->
    <div class="recent-upload-card inprogress">
      <div class="doc-preview">
        <img src="../images/doc-preview.png" alt="Document Preview" />
      </div>
      <div class="recent-upload-info">
        <div class="uploader">
          <img src="../images/default-user.png" alt="Uploader" class="uploader-pic" />
          <span class="uploader-name">Alex Green</span>
        </div>
        <div class="doc-details">
          <div class="doc-title">Report2025.pdf</div>
          <div class="doc-type">Job</div>
          <div class="doc-desc">Monthly performance report</div>
          <div class="doc-meta">
            <span class="doc-date"><i class="fa-regular fa-calendar"></i> 2025-09-04</span>
            <button class="status-btn inprogress">In Progress</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Add more cards as needed -->
  </div>
</div>


</body>
</html>
